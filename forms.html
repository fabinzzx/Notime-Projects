<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="ml-10 bg-zinc-900 ">
    <h1 class="text-3xl text-center bg-zinc-300 font-serif mt-15">Connect with me </h1>
    <!-- Form -->
    <div class="flex justify-center">
        <form class="bg-zinc-300 ">
            <div class="flex  ">

                <label for="FName">First Name </label>
                <br><input class="rounded-lg ml-5  pl-5" type="text" name="FName" placeholder="First Name">
                <label class="ml-20" for="Lname">Last Name</label><input class="rounded-lg ml-5 pl-5" type="text"
                    name="LName" placeholder="Last Name">
            </div>
            <br>
            <label for="Email">Email:</label>
            <input class="rounded-lg ml-5 py-3 pl-5" type="email" name="Email" placeholder="Enter your email">
            <br>
            <br>
            <label>Message:</label>
            <br>
            <textarea name="textarea" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label>Education</label>
            <select name="education">
                <option value="ug">Undergraduate</option>
                <option value="pg">Postgraduate</option>
                <option value="diploma">Diploma</option>

            </select>
            <br>
            <br>
            <label>Hobbies</label>
            <br>
            <BR>
            <label>Cricket</label>
            <input type="checkbox" value="cricket" name="Hobbies[]">

            <label>Football</label>
            <input type="checkbox" value="football" name="Hobbies[]">

            <label>Basketball</label>
            <input type="checkbox" value="basketball" name="Hobbies[]">
            <br>
            <br>
            <input type="file" value="image" name="img">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
